databaseChangeLog:
  - changeSet:
      id: 4
      author: admin
      changes:
        - insert:
            tableName: subscription
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: start_date
                  valueDate: 2024-01-01
              - column:
                  name: end_date
                  valueDate: 2025-11-11
              - column:
                  name: price
                  valueNumeric: 100.0
              - column:
                  name: status
                  valueBoolean: true

  - changeSet:
      id: 5
      author: admin
      changes:
        - insert:
            tableName: person
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: admin_password_hash  # Замените на хэш пароля администратора
              - column:
                  name: role
                  value: ADMIN
              - column:
                  name: subscription_id
                  valueNumeric: 1


  